<div class="example-container">

  <mat-form-field>
    <input matInput [(ngModel)]="data.name" placeholder="Enter place name" required>
  </mat-form-field>
  <app-tag [source]="source"></app-tag>
  <mat-form-field>
    <input matInput [(ngModel)]="data.lat" placeholder="lat" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.lng" placeholder="lng" required>
  </mat-form-field>
  <mat-error *ngIf="data.error">{{data.error}}</mat-error>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  </div>

</div>
